{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

<form class="d-flex" method="POST" action="{% url 'theater:movie_search' %}">
    {% csrf_token %}        
    <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
    <button class="btn btn-outline-success" type="submit"> Search </button>
</form>

<section class="page-section bg-warning" id="">
    <div class="container text-dark p-4">
        <div class="text-dark pb-2">
          <div class="vl"></div>
          <h5 class="section-heading mx-3">지금 인기 있는 영화</h5>
          <div class="d-flex justify-content-end">
            <a class="badge rounded-pill bg-warning text-dark" href="{% url 'theater:movie_list_popular' %}">전체 보기</a>
          </div>
        </div>
        
        <div class="row mx-auto my-auto">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {% for row1 in rows1 %}
                    <div class="swiper-slide">
                        <div class="card" style="width: 100%">
                            <img src="{{row1.poster.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title text-center">{{row1.title}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- 네비게이션 -->
                <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
                <div class="swiper-button-prev"></div><!-- 이전 버튼 -->
            
                <!-- 페이징 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</section>


<section class="page-section bg-light" id="">
    <div class="container text-dark p-4">
        <div class="text-dark pb-2">
          <div class="ve"></div>
          <h5 class="section-heading mx-3">장르별 영화</h5>
          <div class="order-container d-flex justify-content-end">
            <form method="GET" action="{% url 'theater:genre_order' %}">
            <select name="sort" id="sort" class="form-select w-auto" aria-label="Default select example">
              <option selected value="0">--- 정렬 기준 ---</option>
              <option value="1">드라마</option>
              <option value="2">멜로/로맨스</option>
              <option value="3">다큐멘터리</option>
              <option value="4">코미디</option>
              <option value="5">액션</option>
              <option value="6">가족</option>
              <option value="7">미스터리</option>
              <option value="8">스릴러</option>
              <option value="9">범죄</option>
              <option value="10">공포(호러)</option>
              <option value="11">SF</option>
              <option value="12">판타지</option>
              <option value="13">성인물(에로)</option>
              <option value="14">전쟁</option>
              <option value="15">애니메이션</option>
              <option value="16">사극</option>
              <option value="17">뮤지컬</option>
            </select>
            <button class="btn btn-primary" type="submit" value="">정렬</button>
            </form>
          </div>
        </div>
        <div class="row mx-auto my-auto">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {% for row2 in rows2 %}
                    <div class="swiper-slide">
                        <div class="card" style="width: 100%">
                            <img src="{{row2.poster.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title text-center">{{rows2.title}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- 네비게이션 -->
                <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
                <div class="swiper-button-prev"></div><!-- 이전 버튼 -->
            
                <!-- 페이징 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</section>


<section class="page-section bg-light" id="">
    <div class="container text-dark p-4">
        <div class="text-dark pb-2">
          <div class="ve"></div>
          <h5 class="section-heading mx-3">최근 개봉한 영화</h5>
          <div class="d-flex justify-content-end">
            <a class="badge rounded-pill bg-light text-dark" href="{% url 'theater:movie_list_recent' %}">전체 보기</a>
          </div>
        </div>
        <div class="row mx-auto my-auto">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {% for row3 in rows3 %}
                    <div class="swiper-slide">
                        <div class="card" style="width: 100%">
                            <img src="{{row3.poster.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title text-center">{{rows3.title}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- 네비게이션 -->
                <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
                <div class="swiper-button-prev"></div><!-- 이전 버튼 -->
            
                <!-- 페이징 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</section>


<script>


new Swiper('.swiper-container', {

slidesPerView : 4, // 동시에 보여줄 슬라이드 갯수
spaceBetween : 30, // 슬라이드간 간격
slidesPerGroup : 4, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

// 그룹수가 맞지 않을 경우 빈칸으로 메우기
// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
loopFillGroupWithBlank : true,

loop : true, // 무한 반복

pagination : { // 페이징
    el : '.swiper-pagination',
    clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
},
navigation : { // 네비게이션
    nextEl : '.swiper-button-next', // 다음 버튼 클래스명
    prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
},
});



</script>


{% endblock content %}
