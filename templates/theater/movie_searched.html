{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% if movies %}  
    <div class="pt-5" style="display: flex; justify-content: center; align-items: center; background-color: #f5f4f2">
        <form  method="POST" action="{% url 'theater:movie_search' %}">
            {% csrf_token %}     
            <div class="board-search">
                <input value="{{searched}}" name="searched"/ >
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
      </div>
    <section class="page-section" style="background-color: #C1C1A0;" id="">
        <div class="container text-dark p-4">
        {% for movie in movies %}       
        <div class="col-md-4">
            <div class="card" style="width: 100%">
              <img src="{{movie.poster.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">{{movie.title}}</h5>
              </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </section>
    {% else %}
    <div class="pt-5" style="display: flex; justify-content: center; align-items: center; background-color: #f5f4f2">
        <form  method="POST" action="{% url 'theater:movie_search' %}">
            {% csrf_token %}     
            <div class="board-search">
                <input value="{{searched}}" name="searched"/ >
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
      </div>
    
    <section class="page-section py-5" style="background-color: #C1C1A0;" id="">
        <i class="fas fa-exclamation-circle d-flex justify-content-center"></i>
        <h1 class="text-center">검색된 영화가 없습니다.</h1>
    </section>
    {% endif %}
{% endblock %}
