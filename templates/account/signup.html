{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="signup-background" >
  <div class="d-flex justify-content-center align-items-center flex-colum mb-5">
    <img src="{% static 'img/logo.png' %}">
  </div>
  <div class="signup-container container card col-md-4">
    <div class="d-flex justify-content-center align-items-center flex-column signup-height" >
        <form class="text-center" method="POST" action="{% url 'account:signup' %}">
            <div class="signup-alert-content">
              {% csrf_token %}
              {% if form.errors %}
                  <div class="alert alert-danger alert-position" role="alert">
                  {% for field in form %}
                      {% if field.errors %}
                      <strong>{{ field.label }}</strong>
                      {{ field.errors }}
                      {% endif %}
                  {% endfor %}
                  </div>
              {% endif %}
            </div>
            <div class="donate-now mb-3 donate-margin-top">
              <li class="donate-margin-right">
                <input type="radio" id="common_user" name="type" value="일반 사용자">
                <label class="radio-button-style" for="common_user">일반 사용자</label>
              </li>
            
              <li>
                <input type="radio" id="pro" name="type" value="제작사">
                <label class="radio-button-style" for="pro">제작사</label>
              </li>
            </div>
            <div class="form-group mb-3">
                <input class="form-control input-lg input-style-no-shadow" name="username" type="text" maxlength="30" placeholder="ID" required/>
            </div>
            <div class="form-group mb-3">
                <input class="form-control input-lg input-style-no-shadow" name="password1" type="password" maxlength="30" placeholder="PASSWORD" required/>
            </div>
            <div class="form-group mb-3">
              <input class="form-control input-lg input-style-no-shadow" name="password2" type="password" maxlength="30" placeholder="PASSWORD CONFIRM" required/>
            </div>
            <div class="form-group mb-3">
              <input class="form-control input-lg input-style-no-shadow" name="nickname" type="text" maxlength="30" placeholder="별명" required/>
            </div>
            <div class="form-group mb-3">
              <input class="form-control input-lg input-style-no-shadow" name="email" type="email" maxlength="30" placeholder="email" required/>
            </div>
            <div class="form-group mb-3">
              <input class="form-control input-lg input-style-no-shadow" name="age" type="age" maxlength="30" placeholder="나이" required/>
            </div>
            <div class="form-group ">
              <input class="form-control input-lg input-style-no-shadow" name="phone" type="tel" maxlength="30" placeholder="휴대폰 번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
            </div>
            
            <div class="donate-now gender-margin-top">
              <li class="donate-margin-right">
                <input type="radio" id="male" name="gender" value="남자">
                <label class="radio-button-style" for="male">남자</label>
              </li>
              <li>
                <input type="radio" id="female" name="gender" value="여자">
                <label class="radio-button-style" for="female">여자</label>
              </li>
            </div>
            <button type="submit" class="mb-5 login-button">회원가입</button>
        </form>
        
    </div>
  </div>
</div>
