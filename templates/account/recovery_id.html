
{% extends 'base.html' %}

{% block content %}

<div class="login-background">
    <div class="login-position"> 
      <div class="d-flex justify-content-center align-items-center flex-column login-margin">
      </div>
      <div class="container card col-md-4 mb-5 login-container" style="float: none; margin:0 auto;">
        <div class="d-flex justify-content-center align-items-center flex-column login-container-content" >
            <form class="form-block text-center w-30" method="POST" action="{% url 'account:login' %}">
                <h1>아이디 찾기</h1>
                <br>
                {% csrf_token %}
                <!--이름-->
                <div class="mb-4 md-form">
                    <label style="display: flex; font-size:2rem;" name="label_phone" style="font-size:2rem;" for="{{ form_id.phone.id_for_label }}"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;{{ form_id.phone.label }}</label>
                        {{ form_id.phone }}
                </div>
                <!--이메일-->
                <div class="mb-4 md-form">
                    <label style="display: ; font-size:2rem;" name="label_email" style="font-size:2rem;" for="{{ form_id.email.id_for_label }}"><i
                            class="fas fa-envelope"></i>&nbsp;&nbsp;{{ form_id.email.label }}</label>
                        {{ form_id.email }}
                    <large  style="font-size:1.5rem;" class="form-text text-muted  input-lg input-style">
                        등록하신 이름과 메일주소가 일치해야 합니다.
                    </large>
                </div>    
            </form>
            <!-- <br><button type="submit" class=" btn-dark input-lg input-style" style="position: relative; top: -5rem; " phone="recovery_id">아이디찾기</button>             -->
            <div style="position:relative; top:-3rem;" class="row justify-content-md-center">
                <button id="find_id" class="btn btn-red" style="opacity: 90%; font-size: 16px;" name="recovery_id"><i class="fas fa-search"></i>&nbsp;&nbsp;아이디찾기</button><br><br>
            </div>
            <div id="result_id"></div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
                                
    $(document).ready(function () {
        $('#find_id').click(function () {
            var phone = $("#form_phone").val();
            var email = $("#form_email").val();

            $.ajax({
                type: "POST",
                url: "/account/recovery/id/find/",
                dataType: "json",
                data: {
                    'phone': phone,
                    'email': email,
                    'csrfmiddlewaretoken': '{{csrf_token}}',
                },
                success: function (response) {
                    $('#result_id').replaceWith(
                        alert(
                        // '<div id="result_id"><hr><div style="text-align:center;"><span style="font-size: 16px;">입력된 정보로 가입된 아이디는 </span><span style="font-size: 20px; font-weight: bold;" id="result_id">' + response.result_id +
                        // '</span><span style="font-size: 16px;"> 입니다.</span></div><hr></div>')) 
                        '입력된 정보로 가입된 아이디는 '+ response.result_id +' 입니다'))

                },
                error: function () {
                    if (phone == "" || email == "") {
                        alert('이름와 이메일을 입력해주세요.');
                    } else {
                        alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
                    }
                },
            });
        })
    });
</script>

<h5>회원님의 아이디는 <strong>{{ result_id }}</strong>입니다.</h5>
{% endif %} -->
{% endblock %}
