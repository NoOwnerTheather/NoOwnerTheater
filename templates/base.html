{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}?after"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?after"> 
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>주인없는영화관</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?after"> 
</head>
<body> 
    <div class="navbar" style="margin: 0;padding: 20px 0;">
        <div class="nav_left">
            <img src="../static/img/logo.png"/>
            <a  href="{% url 'theater:main' %}" class="navbar_title">주인없는영화관</a>
        </div>
        <div class="nav_right">
            <a href="{% url 'theater:chart_list' %}">영화 차트</a>
            <a>영화 리뷰</a>
            <a href="{% url 'theater:preview' %}">온라인 시사회</a>
            <a  href="{% url 'theater:business_list' %}">지원사업 게시판</a>
            {% if user.is_authenticated %}
                {% if user.type == "일반 사용자" %}
                <div class="dropdown event-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="far fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account:detail' user.id %}">마이페이지</a></li>
                        <li><a href="{% url 'account:logout' %}">로그아웃</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="dropdown event-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="far fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account:detail' user.id %}">마이페이지</a></li>
                        <li><a href="{% url 'account:detail' user.id %}">영화등록</a></li>
                        <li><a href="{% url 'account:logout' %}">로그아웃</a></li>
                    </ul>
                </div>
                {% endif %}
            {% else %}
            <a href="{% url 'account:login' %}">로그인</a>
            <a href="{% url 'account:signup' %}">회원가입</a>
            {% endif %}
        </div>
    </div>
    {% block content %}
        <!-- extend -->
    {% endblock %}
    <div class="footer">
        주인없는 영화관 <i class="fab fa-github"></i>
    </div>
</body>
</html>
